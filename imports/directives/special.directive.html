<section ng-if=" special.rows === 1 "
  class="promo {{ special.color }} py-2">

  <div class="container">
    <div class="row flex-items-xs-middle">
      <div class="col-xs">
        <h2 class="text-xs-center">{{ special.title }}</h2>
      </div>
      <div class="col-xs">
        <p class="lead" ng-repeat="paragraph in special.paragraphs">
          {{ paragraph }}
        </p>
        <h4>{{ special.price | currency }}</h4>
      </div>
    </div>
  </div>
</section>

<section ng-if=" special.rows === 2 "
  class="promo {{ special.color }} py-3">

  <div class="container">
    <div class="row flex-items-xs-middle">
      <div class="col-xs text-xs-center">
        <h2>{{ special.title }} </h2>
        <hr class="divide">
        <p class="lead text-xs-center" ng-repeat="paragraph in special.paragraphs">
          {{ paragraph }}
        </p>
        <h4 class="lead text-xs-center">{{ special.price | currency }}</h4>
      </div>
    </div>
  </div>
</section>
