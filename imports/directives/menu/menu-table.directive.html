<div class="table menu-pizzas">
  <table>
    <thead>
      <tr>
        <th></th>
        <th ng-repeat="x in tableData.head">
          {{ x }}
        </th>
      </tr>
    </thead>
    <tbody ng-repeat="y in tableData.rows">
      <th>
        {{ tableData.rows[0][0] }}
      </th>
      <td ng-repeat="z in y">
        {{ z }}
      </td>
    </tbody>
  </table>
</div>
